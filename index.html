<!DOCTYPE html>
<html>
<head>
    <title>Court Case Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Court Case Lookup</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Case Type</label>
                <input name="case_type" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Case Number</label>
                <input name="case_number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Filing Year</label>
                <input name="filing_year" class="form-control" required>
            </div>
            <button class="btn btn-primary">Search</button>
        </form>
        <hr/>
        {% if data %}
            <h4>Results:</h4>
            <p><strong>Parties:</strong> {{ data.parties }}</p>
            <p><strong>Filing Date:</strong> {{ data.filing_date }}</p>
            <p><strong>Next Hearing:</strong> {{ data.next_hearing }}</p>
            <p><strong>Latest Order:</strong> <a href="{{ data.pdf_url }}" target="_blank">Download</a></p>
        {% endif %}
    </div>
</body>
</html>
